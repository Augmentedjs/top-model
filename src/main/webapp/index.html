<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
        <title>Top Model Example in Augmented.js</title>
        <link type="text/css" rel="stylesheet" href="styles/main.css">
        <!-- requirejs pulls in all necessary js for this component -->
        <script data-main="scripts/app/topModelRequire-built.js" src="scripts/lib/require.js"></script>
    </head>
    <body>
        <article>
            <header id="header">
                <div id="logo"></div>
                <h1>Augmented “Top Model”</h1>
                <h2>Easy Model Validation</h2>
            </header>
            <section id="main">
                <div id="container">
                    <div>
                        <h3>JSON Schema (Draft 4)</h3>
                        <textarea id="schema"></textarea>
                    </div>
                    <div>
                        <h3>Model JSON Data</h3>
                        <textarea id="model"></textarea>
                    </div>
                    <p id="message"></p>
                </div>
                <div id="controlPanel"></div>
            </section>
        </article>
    </body>
</html>
